<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Página no encontrada</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Righteous', cursive;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text-primary {
            color: #0d6efd;
        }

        .animate__animated {
            animation-duration: 2s;
        }

        p{
            font-size: 25px !important;
            font-weight: normal;
        }

        .arrow {
            display: flex;
            position: relative;
            bottom: 0;
        }

        .arrow a {
            display: block;
            background-color: #6b6baf;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #fff;
            transition: all 0.5s;
        }

        .arrow a:hover {
            transform: scale(1.2);
            font-size: 18px;
        }
        a:hover{
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-2 animate__animated animate__fadeInDown">Oops!</h1>
        <p class="lead animate__animated animate__fadeInUp">No se encontró la página solicitada.</p>
        <div class="arrow">
            <a href="{% url 'home' %}"><i class="bi bi-arrow-left"></i></a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome Icons -->
</body>

</html>
